    path: speechly-dotnet/Speechly/SpeechlyClient/SpeechlyClient.cs
    startLine: 310
  assemblies:
  - speechly-dotnet
  namespace: Speechly.SLUClient
  summary: "\nProcess speech audio samples from a microphone or other audio source.\n\nIt&apos;s recommended to feed audio early and often instead of large chunks to benefit from real-time ASR and NLU output.\n\nYou can control when to start and stop process speech either manually with <xref href=\"Speechly.SLUClient.SpeechlyClient.Start(System.String)\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"Speechly.SLUClient.SpeechlyClient.Stop\" data-throw-if-not-resolved=\"false\"></xref>.\nAlternatively you may use automatic voice activity detection (VAD) with <xref href=\"Speechly.Types.AudioProcessorOptions\" data-throw-if-not-resolved=\"false\"></xref> passed to <xref href=\"Speechly.SLUClient.SpeechlyClient.Initialize(Speechly.SLUClient.IDecoder%2cSpeechly.Types.AudioProcessorOptions%2cSpeechly.Types.ContextOptions%2cSystem.Boolean)\" data-throw-if-not-resolved=\"false\"></xref>.\n\nThe audio is handled as follows:\n- Downsample to 16kHz if needed\n- Add to history ringbuffer\n- Calculate energy (VAD)\n- Automatic Start/Stop (VAD)\n- Send utterance audio to a file\n- Send utterance audio to Speechly SLU decoder\n"
  example: []
  syntax:
    content: public void ProcessAudio(float[] floats, int start = 0, int length = null)
    parameters:
    - id: floats
      type: System.Single[]
      description: Array of float containing samples to feed to the audio pipeline. Each sample needs to be in range -1f..1f.
    - id: start
      type: System.Int32
      description: 'Start index of audio to process in samples (default: `0`).'
    - id: length
      type: System.Int32
      description: 'Length of audio to process in samples or `-1` to process the whole array (default: `-1`).'
    content.vb: Public Sub ProcessAudio(floats As Single(), start As Integer = 0, length As Integer = Nothing)
  overload: Speechly.SLUClient.SpeechlyClient.ProcessAudio*
  nameWithType.vb: SpeechlyClient.ProcessAudio(Single(), Int32, Int32)
