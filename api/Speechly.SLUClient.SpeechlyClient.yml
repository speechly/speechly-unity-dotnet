    path: speechly-dotnet/Speechly/SpeechlyClient/SpeechlyClient.cs
    startLine: 26
  assemblies:
  - speechly-dotnet
  namespace: Speechly.SLUClient
  summary: "\nCreate a new Speechly Spoken Language Understading (SLU) Client to process speech and provide the results of automatic speech recogition (ASR) and natural langugage understanding (NLU) using delegates.\n\n#### Usage\n\n- Create a new SpeechlyClient instance.\n- Create an SLU decoder (<xref href=\"Speechly.SLUClient.CloudDecoder\" data-throw-if-not-resolved=\"false\"></xref>) and pass it to `SpeechlyClient`&apos;s <xref href=\"Speechly.SLUClient.SpeechlyClient.Initialize(Speechly.SLUClient.IDecoder%2cSpeechly.Types.AudioProcessorOptions%2cSpeechly.Types.ContextOptions%2cSystem.Boolean)\" data-throw-if-not-resolved=\"false\"></xref>.\n- Attach delegates like <xref href=\"Speechly.SLUClient.SpeechlyClient.OnSegmentChange\" data-throw-if-not-resolved=\"false\"></xref> to listen to and handle the SLU results.\n- Feed audio to process with <xref href=\"Speechly.SLUClient.SpeechlyClient.ProcessAudio(System.Single%5b%5d%2cSystem.Int32%2cSystem.Int32)\" data-throw-if-not-resolved=\"false\"></xref>.\n- (delegates are firing up as speech is processed)\n- When you don&apos;t need SLU services any more call <xref href=\"Speechly.SLUClient.SpeechlyClient.Shutdown\" data-throw-if-not-resolved=\"false\"></xref> to free resources.\n\nYou can feed audio continuously, but control when to start and stop process speech with <xref href=\"Speechly.SLUClient.SpeechlyClient.Start(System.String)\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"Speechly.SLUClient.SpeechlyClient.Stop\" data-throw-if-not-resolved=\"false\"></xref> or\nlet voice activity detection (VAD) handle that automatically by passing <xref href=\"Speechly.Tools.EnergyThresholdVAD\" data-throw-if-not-resolved=\"false\"></xref> to SpeechlyClient constructor.\n"
  example: []
