- uid: Speechly.Tools.AudioProcessor.ProcessAudio(System.Single[],System.Int32,System.Int32,System.Boolean)
  commentId: M:Speechly.Tools.AudioProcessor.ProcessAudio(System.Single[],System.Int32,System.Int32,System.Boolean)
  id: ProcessAudio(System.Single[],System.Int32,System.Int32,System.Boolean)
  parent: Speechly.Tools.AudioProcessor
  langs:
  - csharp
  - vb
  name: ProcessAudio(Single[], Int32, Int32, Boolean)
  nameWithType: AudioProcessor.ProcessAudio(Single[], Int32, Int32, Boolean)
  fullName: Speechly.Tools.AudioProcessor.ProcessAudio(System.Single[], System.Int32, System.Int32, System.Boolean)
  type: Method
  source:
    remote:
      path: speechly-dotnet/Speechly/SpeechlyClient/AudioProcessing/AudioProcessor.cs
      branch: main
      repo: git@github.com:speechly/speechly-unity-dotnet.git
    id: ProcessAudio
    path: speechly-dotnet/Speechly/SpeechlyClient/AudioProcessing/AudioProcessor.cs
    startLine: 93
  assemblies:
  - speechly-dotnet
  namespace: Speechly.Tools
  summary: "\nProcess speech audio samples from a microphone or other audio source.\n\nIt&apos;s recommended to constantly feed new audio as long as you want to use Speechly&apos;s SLU services.\n\nYou can control when to start and stop process speech either manually with <xref href=\"Speechly.Tools.AudioProcessor.Start\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"Speechly.Tools.AudioProcessor.Stop\" data-throw-if-not-resolved=\"false\"></xref> or\nautomatically by providing a voice activity detection (VAD) field to <see cref=\"!:SpeechlyClient\"></see>.\n\nThe audio is handled as follows:\n- Downsample to 16kHz if needed\n- Add to history ringbuffer\n- Calculate energy (VAD)\n- Automatic Start/Stop (VAD)\n- Send utterance audio to a file\n- Send utterance audio to Speechly SLU decoder\n"
  example: []
  syntax:
    content: public void ProcessAudio(float[] floats, int start = 0, int length = null, bool forceSubFrameProcess = false)
    parameters:
    - id: floats
      type: System.Single[]
      description: Array of float containing samples to feed to the audio pipeline. Each sample needs to be in range -1f..1f.
    - id: start
      type: System.Int32
      description: 'Start index of audio to process in samples (default: `0`).'
    - id: length
      type: System.Int32
      description: 'Length of audio to process in samples or `-1` to process the whole array (default: `-1`).'
    - id: forceSubFrameProcess
      type: System.Boolean
      description: 'Forces processing of last subframe at end of audio stream (default: `false`).'
    content.vb: Public Sub ProcessAudio(floats As Single(), start As Integer = 0, length As Integer = Nothing, forceSubFrameProcess As Boolean = False)
  overload: Speechly.Tools.AudioProcessor.ProcessAudio*
  nameWithType.vb: AudioProcessor.ProcessAudio(Single(), Int32, Int32, Boolean)
  modifiers.csharp:
  - public
  modifiers.vb:
  - Public
  fullName.vb: Speechly.Tools.AudioProcessor.ProcessAudio(System.Single(), System.Int32, System.Int32, System.Boolean)
  name.vb: ProcessAudio(Single(), Int32, Int32, Boolean)
